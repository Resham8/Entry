<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link rel="stylesheet" href="style.css" />
    <script src="auth.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="auth-container">
      <div class="credentials">
        <h2>Sign Up</h2>

        <div class="form-group">
          <label for="username">Username</label>
          <input
            type="text"
            id="username"
            class="form-input"
            placeholder="Enter username"
            aria-required="true"
            minlength="3"
          />          
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            class="form-input"
            placeholder="Enter password"
            aria-required="true"
            minlength="8"
          />      
        </div>

        <button class="submit-btn" onclick="authentication();">
          <span id="auth-mode-label">Sign Up</span>
        </button>
        <button class="toggle-auth-mode-btn submit-btn" onclick="toggleAuthMode();">
          Switch to Sign In
        </button>
      </div>
    </div>
  </body>
</html>
