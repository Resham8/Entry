<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="auth-container">
      <div class="credentials">
        <h2>Sign Up</h2>
        <label for="username" class="form-label">Username</label>
        <input type="text" name="username" id="username" placeholder="Username" class="form-component" />
        <label for="password" class="form-label">Password</label>
        <input type="password" name="password" id="password" placeholder="Password" class="form-component" />
        <button class="form-component">Sign Up</button>
      </div>
    </div>
  </body>
</html>
